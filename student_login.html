<div class="homepage_signup signup " id="signup">
          <form id="legacy-signup" class="legacy-form" method="POST">
              <div class="homepage_signupgroup--legacy">

                  <div class="text-center alert error" style="display:none;"></div>

                  <div class="formgroup">
                    <i class="icon-user"></i>
                    <input id="name" type="text" name="name" value=""
                      placeholder="First and Last Name" data-content="" data-toggle="tooltip" data-placement="right"/>
                  </div>

                  <div class="formgroup">
                      <i class="icon-mail"></i>
                      <input id="email" type="text" name="email" value="" placeholder="Email" data-content="" data-toggle="tooltip" data-placement="right" data-analytics="AuthPageInput" data-attr1="Email" data-attr2="Signup" data-attr3="master"/>
                  </div>
                  <div class="formgroup  password-wrap">
                      <i class="icon-lock"></i>
                      <input id="password" type="password" name="password" placeholder="Password" data-content="" data-toggle="tooltip" data-placement="right" data-analytics="AuthPageInput" data-attr1="Password" data-attr2="Signup" data-attr3="master"/>
                  </div>
                  <p class="text-center signup-button-wrap">
                    <button class="btn btn-primary signup-button" name="commit" type="submit" value="request" data-analytics="SignupPassword" type="submit" data-attr1="master" onclick="trackConv();">Create An Account</button>
                  </p>
              </div>
          </form>
      </div>
